{% extends "type_speed/layout.html" %}
{% load static %}

{% block body %}

   <h1 class="center">Typing Speed Test</h1><br>
   <div class="container">
    <table class="table-bordered">
      <tbody>
        <tr>
          <th colspan="2">
            <h2 id="info">Type the following text. The countdown will begin as soon as you print the first letter.</h2>
          </th>
        </tr>
        <tr id="text-row">
          <td id="timer">
            <div style="font-size: 35px;">60</div>
            <div style="font-size: 12px;">Seconds</div>
          </td>
          <td id="main-text">
              <div style="height: 0px; overflow: hidden">
                  <input type="text" id="text_field" value="" autocorrect="off" autocapitalize="none" autocomplete="off" style="width: 100%; height: 0px;" autofocus />
              </div>
              <div id="text-div">
              </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div> 
  

{% endblock %}

{% block script %}
    <script src="{% static 'type_speed/index.js' %}"></script>
{% endblock %}

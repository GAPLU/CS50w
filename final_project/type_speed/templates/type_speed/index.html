{% extends "type_speed/layout.html" %}
{% load static %}

{% block body %}

   <h1 class="center">Typing Speed Test</h1><br>
   
   <div id="container"> 
    <div id="info"><h2>Type the following text. The countdown will begin as soon as you print the first letter.</h2></div>
    <div class="timer">60</div>
    <div class="seconds">Seconds</div>
    <div id="text-div">
    </div>
  </div> 

  <div style="height: 0px; overflow: hidden">
    <input type="text" id="text_field" value="" autocorrect="off" autocapitalize="none" autocomplete="off" style="width: 100%; height: 0px;" autofocus />
  </div>
  <div id="refresh">
    <button class="btn btn-primary" id="refresh-button">Refresh</button>
  </div>

{% endblock %}

{% block script %}
    <script src="{% static 'type_speed/index.js' %}"></script>
{% endblock %}

{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <hr>
    {% for category in categories %}    
        <a href="{% url 'category_all' category=category %}">
            <div class="listing">
                <p><h6>{{ category }}</h6></p>
            </div> 
        </a> 
    {% endfor %} 
{% endblock %}
